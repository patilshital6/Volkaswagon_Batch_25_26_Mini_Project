<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Resume Analyzer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .score {
      font-size: 3rem;
      font-weight: bold;
    }
    .badge-skill {
      margin: 2px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Smart Resume Analyzer</h1>
  <p class="text-center text-muted mb-5">
    Analyze how well a resume matches a job description using keyword-based analysis.
  </p>

  <div class="row g-4">
    <!-- Resume Input -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Paste Resume Text</h5>
          <textarea id="resumeText" class="form-control" rows="8" placeholder="Paste resume content here..."></textarea>
        </div>
      </div>
    </div>

    <!-- Job Description Input -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Paste Job Description</h5>
          <textarea id="jobText" class="form-control" rows="8" placeholder="Paste job description here..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg" onclick="analyzeResume()">Analyze Resume</button>
  </div>

  <!-- Results -->
  <div id="resultSection" class="mt-5 d-none">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-3">Analysis Result</h4>

        <div class="row text-center mb-4">
          <div class="col-md-4">
            <p class="text-muted">Match Score</p>
            <div id="matchScore" class="score text-success">0%</div>
          </div>
          <div class="col-md-4">
            <p class="text-muted">Matched Skills</p>
            <div id="matchedSkills"></div>
          </div>
          <div class="col-md-4">
            <p class="text-muted">Missing Skills</p>
            <div id="missingSkills"></div>
          </div>
        </div>

        <div id="suggestion" class="alert alert-info"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const skillsList = [
    'html', 'css', 'javascript', 'bootstrap', 'react', 'node', 'express',
    'mongodb', 'sql', 'python', 'java', 'git', 'api', 'rest', 'typescript'
  ];

  function analyzeResume() {
    const resume = document.getElementById('resumeText').value.toLowerCase();
    const job = document.getElementById('jobText').value.toLowerCase();

    if (!resume || !job) {
      alert('Please paste both resume and job description.');
      return;
    }

    const jobSkills = skillsList.filter(skill => job.includes(skill));
    const matched = jobSkills.filter(skill => resume.includes(skill));
    const missing = jobSkills.filter(skill => !resume.includes(skill));

    const score = jobSkills.length === 0
      ? 0
      : Math.round((matched.length / jobSkills.length) * 100);

    document.getElementById('matchScore').innerText = score + '%';
    document.getElementById('matchedSkills').innerHTML = matched.map(s => `<span class="badge bg-success badge-skill">${s}</span>`).join(' ');
    document.getElementById('missingSkills').innerHTML = missing.map(s => `<span class="badge bg-danger badge-skill">${s}</span>`).join(' ');

    let suggestionText = '';
    if (score >= 80) {
      suggestionText = 'Excellent match! Your resume aligns very well with the job requirements.';
    } else if (score >= 50) {
      suggestionText = 'Good match. Consider improving the missing skills to increase your chances.';
    } else {
      suggestionText = 'Low match. We recommend adding more relevant skills and experience.';
    }

    document.getElementById('suggestion').innerText = suggestionText;
    document.getElementById('resultSection').classList.remove('d-none');
  }
</script>

</body>
</html>
