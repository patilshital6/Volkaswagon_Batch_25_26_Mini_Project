<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Categories- Chef's Note</title>
    <style>/* Category page grid spacing */
#categoryPageContainer {
  padding-top: 20px;
}

/* Card wrapper */
.category-card {
  border-radius: 18px;
  overflow: hidden;
  border: none;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.12),
    0 4px 12px rgba(0, 0, 0, 0.08);
  transition: all 0.35s ease;
  cursor: pointer;
  position: relative;
}

/* Hover glow */
.category-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 18px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  opacity: 0;
  z-index: 0;
  transition: 0.4s;
}

/* Lift effect */
.category-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 
    0 20px 50px rgba(255, 152, 0, 0.35),
    0 8px 20px rgba(0, 0, 0, 0.2);
}

.category-card:hover::before {
  opacity: 0.12;
}

/* Image styling */
.category-card img {
  height: 170px;
  object-fit: cover;
  transition: 0.4s ease;
  position: relative;
  z-index: 1;
}

.category-card:hover img {
  transform: scale(1.08);
}

/* Card body */
.category-card .card-body {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.9);
  border-top: 1px solid rgba(0,0,0,0.05);
}

/* Category title */
.category-card .card-title {
  font-weight: 700;
  color: #ff6f00;
}

/* Description text */
.category-card .card-text {
  color: #555;
  line-height: 1.5;
}

/* Mobile friendly */
@media (max-width: 768px) {
  .category-card img {
    height: 140px;
  }
}
</style>
</head>
<body>
    <div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Explore Food Categories</h2>
  <div id="categoryPageContainer" class="row g-4"></div>
</div>

<script type="module" src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
