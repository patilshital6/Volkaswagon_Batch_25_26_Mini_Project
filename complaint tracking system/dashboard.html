<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | IT HelpDesk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">
            <i class="fa-solid fa-headset"></i> IT HelpDesk
        </span>
        <div>
            <a href="profile.html" class="btn btn-outline-light btn-sm">Profile</a>
            <a href="complaints.html" class="btn btn-outline-light btn-sm">Complaints</a>
        </div>
    </div>
</nav>

<header class="dashboard-hero">
    <div class="container text-white">
        <h2>Dashboard</h2>
        <p>Overview of IT complaints</p>
    </div>
</header>

<div class="container mt-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="stat-card blue">
                <i class="fa-solid fa-layer-group"></i>
                <h5>Total Complaints</h5>
                <h2 id="totalCount">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card orange">
                <i class="fa-solid fa-clock"></i>
                <h5>Pending</h5>
                <h2 id="pendingCount">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card green">
                <i class="fa-solid fa-check-circle"></i>
                <h5>Resolved</h5>
                <h2 id="resolvedCount">0</h2>
            </div>
        </div>
    </div>
</div>

<!-- JS AT END -->
<script src="js/script.js"></script>
</body>
</html>
