<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | IT HelpDesk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">

<div class="auth-container">
    <div class="auth-card">
        <h3 class="text-center">Admin Login</h3>
        <p class="text-center text-muted">IT HelpDesk</p>

        <input type="email" id="adminEmail" class="form-control mb-3" placeholder="Admin Email">
        <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-danger w-100" onclick="adminLogin()">Login</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
