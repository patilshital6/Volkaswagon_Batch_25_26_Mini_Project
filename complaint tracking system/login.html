<!DOCTYPE html>
<html>
<head>
    <title>Login | IT HelpDesk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">

<div class="auth-container">
    <div class="auth-card">
        <h3 class="text-center mb-2">
            <i class="fa-solid fa-headset"></i> IT HelpDesk
        </h3>
        <p class="text-center text-muted">Login to your account</p>

        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-primary w-100" onclick="login()">Login</button>

        <p class="mt-3 text-center">
            New here? <a href="register.html">Create account</a>
        </p>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
