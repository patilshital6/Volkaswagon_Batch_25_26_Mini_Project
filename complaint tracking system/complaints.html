<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complaints | IT HelpDesk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Complaints</span>
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h5><i class="fa-solid fa-plus"></i> New Complaint</h5>

                <input id="issue" class="form-control mb-2" placeholder="Describe the issue">
                <select id="priority" class="form-select mb-2">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>

                <button class="btn btn-primary w-100" onclick="addComplaint()">
                    Submit Complaint
                </button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow p-3">
                <h5><i class="fa-solid fa-list"></i> Complaint List</h5>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Issue</th>
                            <th>Priority</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="complaintTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
