<!DOCTYPE html>
<html>
<head>
    <title>Register | IT HelpDesk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">

<div class="auth-container">
    <div class="auth-card">
        <h3 class="text-center mb-2">
            <i class="fa-solid fa-headset"></i> IT HelpDesk
        </h3>
        <p class="text-center text-muted">Create your account</p>

        <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name">
        <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email">
        <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-success w-100" onclick="register()">Register</button>

        <p class="mt-3 text-center">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
