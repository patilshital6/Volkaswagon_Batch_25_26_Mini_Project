<!doctype html>
<html>
  <head>
    <title>City Hospital | Contact Us</title>

    <!-- Web Fonts -->
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/plugins/line-icons-pro/styles.css" />
    <link rel="stylesheet" href="assets/plugins/line-icons/line-icons.css" />
    <link
      rel="stylesheet"
      href="assets/plugins/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/plugins/sky-forms-pro/skyforms/css/sky-forms.css"
    />
    <link
      rel="stylesheet"
      href="assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms.css"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>
    <div id="header"></div>

    <div class="wrapper">
      <div class="container content">
        <div class="row" style="margin-bottom: 30px">
          <!-- Contact Form -->
          <div class="col-md-9">
            <div class="headline"><h2>Contact Form</h2></div>

            <form
              onsubmit="
                showMsg(0);
                return false;
              "
              method="post"
              class="sky-form sky-changes-3"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="label">Name</label>
                    <label class="input">
                      <i class="icon-append fa fa-user"></i>
                      <input type="text" name="name" />
                    </label>
                  </section>

                  <section class="col col-6">
                    <label class="label">E-mail</label>
                    <label class="input">
                      <i class="icon-append fa fa-envelope-o"></i>
                      <input type="email" name="email" />
                    </label>
                  </section>
                </div>

                <section>
                  <label class="label">Subject</label>
                  <label class="input">
                    <i class="icon-append fa fa-tag"></i>
                    <input type="text" name="subject" />
                  </label>
                </section>

                <section>
                  <label class="label">Mobile Number</label>
                  <label class="input">
                    <i class="icon-append fa fa-phone"></i>
                    <input type="text" name="number" />
                  </label>
                </section>

                <section>
                  <label class="label">Message</label>
                  <label class="textarea">
                    <i class="icon-append fa fa-comment"></i>
                    <textarea rows="4" name="message"></textarea>
                  </label>
                </section>
              </fieldset>

              <div
                class="alert alert-success successBox"
                style="display: none; width: 90%; margin-left: 30px"
              >
                <button type="button" class="close" onclick="showMsg(1)">
                  Ã—
                </button>
                <strong>Success!</strong> Your Message Has been sent!
              </div>

              <footer>
                <button type="submit" class="btn-u">Send message</button>
              </footer>
            </form>
          </div>

          <!-- Side Info -->
          <div class="col-md-3" style="margin-top: 56px">
            <div class="headline"><h2>Address</h2></div>
            <ul class="list-unstyled who">
              <li><i class="fa fa-home"></i> Pune, IN</li>
              <li><i class="fa fa-envelope"></i> cityhospital@gmail.com</li>
              <li><i class="fa fa-phone"></i> 8989 0909</li>
            </ul>

            <div class="headline"><h2>Business Hours</h2></div>
            <ul class="list-unstyled">
              <li><strong>Mon-Sat:</strong> 24/7</li>
              <li><strong>Sunday:</strong> 4 AM - 11 PM</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Header & Footer Loader -->
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

    <!-- jQuery -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>

    <script>
      function showMsg(flag) {
        if (flag == 0) {
          document.querySelector(".successBox").style.display = "block";
        } else {
          document.querySelector(".successBox").style.display = "none";
        }
      }
    </script>
    <script>
      function toggleMenu() {
        var menu = document.getElementById("mobileMenu");

        if (menu.style.display === "none" || menu.style.display === "") {
          menu.style.display = "block";
        } else {
          menu.style.display = "none";
        }
      }
    </script>
  </body>
</html>
