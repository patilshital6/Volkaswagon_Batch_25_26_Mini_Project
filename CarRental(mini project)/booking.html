<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Booking | CarRental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root {
      --brand-teal: #0d9488;
      --brand-teal-dark: #0f766e;
      --brand-slate: #1e293b;
      --bg-soft: #f8fafc;
    }

    body {
      background: var(--bg-soft);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .navbar {
      background: linear-gradient(135deg, var(--brand-slate) 0%, #334155 100%) !important;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      height: 64px;
      padding-top: 0;
      padding-bottom: 0;
    }

    .navbar-brand img {
      max-height: 120px;
      width: auto;
    }


    .navbar-brand {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .nav-link {
      font-weight: 500;
    }

    .booking-card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.1);
      padding: 2rem;
      background: #fff;
    }

    .booking-card h4 {
      font-weight: 600;
      color: var(--brand-slate);
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--brand-slate);
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 0.65rem 1rem;
      border: 1px solid #e2e8f0;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--brand-teal);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
    }

    .form-control.is-invalid {
      border-color: #dc3545;
    }

    .fare-box {
      background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin: 1rem 0;
    }

    .fare-box .fare-amount {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--brand-teal-dark);
    }

    .btn-confirm {
      background: linear-gradient(135deg, var(--brand-teal) 0%, var(--brand-teal-dark) 100%);
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
    }

    .btn-confirm:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }
  </style>
  <script>
    var MAX_DAYS = 14;

    function getBookingKey() {
      var email = localStorage.getItem('userEmail') || '';
      return 'carBookings_' + email.replace(/[@.]/g, '_');
    }

    function parseDateTime(dateStr, timeStr) {
      if (!dateStr || !timeStr) return null;
      var d = new Date(dateStr + 'T' + timeStr);
      return isNaN(d.getTime()) ? null : d;
    }

    function computeDaysAndFare() {
      var dateFrom = document.getElementById('dateFrom').value;
      var dateTo = document.getElementById('dateTo').value;
      var pickupTime = document.getElementById('pickupTime').value;
      var dropTime = document.getElementById('dropTime').value;
      var price = parseInt(localStorage.getItem('pricePerDay')) || 0;

      if (!dateFrom || !dateTo || !pickupTime || !dropTime) {
        document.getElementById('dayCount').innerText = 'â€“';
        document.getElementById('fare').innerText = '0';
        return { days: 0, fare: 0, error: null };
      }

      var start = parseDateTime(dateFrom, pickupTime);
      var end = parseDateTime(dateTo, dropTime);
      if (!start || !end) {
        document.getElementById('dayCount').innerText = 'â€“';
        document.getElementById('fare').innerText = '0';
        return { days: 0, fare: 0, error: null };
      }

      var diffMs = end - start;
      if (diffMs <= 0) {
        document.getElementById('dayCount').innerText = '0';
        document.getElementById('fare').innerText = '0';
        return { days: 0, fare: 0, error: 'Drop date & time must be after pickup date & time.' };
      }

      var fullDays = Math.ceil(diffMs / (24 * 60 * 60 * 1000));
      if (fullDays > MAX_DAYS) {
        document.getElementById('dayCount').innerText = fullDays;
        document.getElementById('fare').innerText = '0';
        return { days: fullDays, fare: 0, error: 'Maximum rental period is ' + MAX_DAYS + ' days. Please choose a shorter trip.' };
      }

      var fare = fullDays * price;
      document.getElementById('dayCount').innerText = fullDays;
      document.getElementById('fare').innerText = fare;
      return { days: fullDays, fare: fare, error: null };
    }

    function updateFare() {
      computeDaysAndFare();
    }

    function bookCar() {
      var custName = document.getElementById('custName');
      var custPhone = document.getElementById('custPhone');
      var custEmail = document.getElementById('custEmail');
      var licenceNo = document.getElementById('licenceNo');
      var dateFrom = document.getElementById('dateFrom');
      var dateTo = document.getElementById('dateTo');
      var pickupTime = document.getElementById('pickupTime');
      var dropTime = document.getElementById('dropTime');

      custName.classList.remove('is-invalid');
      custPhone.classList.remove('is-invalid');
      custEmail.classList.remove('is-invalid');
      licenceNo.classList.remove('is-invalid');
      dateFrom.classList.remove('is-invalid');
      dateTo.classList.remove('is-invalid');
      pickupTime.classList.remove('is-invalid');
      dropTime.classList.remove('is-invalid');

      if (!custName.value.trim()) {
        custName.classList.add('is-invalid');
        alert('Error: Please enter your Name.');
        custName.focus();
        return false;
      }
      if (!custPhone.value.trim()) {
        custPhone.classList.add('is-invalid');
        alert('Error: Please enter your Phone number.');
        custPhone.focus();
        return false;
      }
      if (!custEmail.value.trim()) {
        custEmail.classList.add('is-invalid');
        alert('Error: Email is required (same as login).');
        custEmail.focus();
        return false;
      }
      if (!licenceNo.value.trim()) {
        licenceNo.classList.add('is-invalid');
        alert('Error: Please enter your Driving Licence number.');
        licenceNo.focus();
        return false;
      }
      if (!dateFrom.value) {
        dateFrom.classList.add('is-invalid');
        alert('Error: Please select Pickup date.');
        dateFrom.focus();
        return false;
      }
      if (!pickupTime.value) {
        pickupTime.classList.add('is-invalid');
        alert('Error: Please select Pickup time.');
        pickupTime.focus();
        return false;
      }
      if (!dateTo.value) {
        dateTo.classList.add('is-invalid');
        alert('Error: Please select Drop date.');
        dateTo.focus();
        return false;
      }
      if (!dropTime.value) {
        dropTime.classList.add('is-invalid');
        alert('Error: Please select Drop time.');
        dropTime.focus();
        return false;
      }

      var result = computeDaysAndFare();
      if (result.error) {
        alert('Error: ' + result.error);
        return false;
      }
      if (result.days < 1 || result.fare < 1) {
        alert('Error: Invalid trip dates. Drop must be after pickup and within ' + MAX_DAYS + ' days.');
        return false;
      }

      var booking = {
        car: localStorage.getItem('carName'),
        days: result.days,
        fare: result.fare,
        status: 'Booked',
        dateFrom: dateFrom.value,
        dateTo: dateTo.value,
        pickupTime: pickupTime.value,
        dropTime: dropTime.value
      };

      var key = getBookingKey();
      var history = JSON.parse(localStorage.getItem(key)) || [];
      history.push(booking);
      localStorage.setItem(key, JSON.stringify(history));
      alert('Booking Confirmed');
      return true;
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userName');
      localStorage.removeItem('userPhone');
      window.location.href = 'index.html';
    }

    let appliedDiscount = 0;

    function includesWeekend(start, end) {
      let d = new Date(start);
      while (d <= end) {
        const day = d.getDay();
        if (day === 0 || day === 6) return true; // Sun or Sat
        d.setDate(d.getDate() + 1);
      }
      return false;
    }

    function applyPromo() {
      const code = document.getElementById('promoCode').value.trim().toUpperCase();
      const pricePerDay = parseInt(localStorage.getItem('pricePerDay')) || 0;

      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      const pickupTime = document.getElementById('pickupTime').value;
      const dropTime = document.getElementById('dropTime').value;

      if (!dateFrom || !dateTo || !pickupTime || !dropTime) {
        document.getElementById('promoMsg').innerText = 'Select dates first';
        return;
      }

      const start = new Date(dateFrom + 'T' + pickupTime);
      const end = new Date(dateTo + 'T' + dropTime);
      const days = Math.ceil((end - start) / (24 * 60 * 60 * 1000));
      const baseFare = days * pricePerDay;

      appliedDiscount = 0;
      let message = '';

      if (code === 'TRIP10') {
        appliedDiscount = baseFare * 0.10;
        message = 'TRIP10 applied (10% off)';
      }
      else if (code === 'WEEKEND') {
        if (includesWeekend(start, end)) {
          appliedDiscount = baseFare * 0.05;
          message = 'WEEKEND applied (5% off)';
        } else {
          message = 'WEEKEND valid only if Saturday or Sunday is included';
        }
      }
      else if (code === 'ICICI15') {
        appliedDiscount = baseFare * 0.15;
        message = 'ICICI Credit Card offer applied (15% off)';
      }
      else {
        message = 'Invalid or not applicable promo code';
      }

      document.getElementById('discount').innerText = Math.round(appliedDiscount);
      document.getElementById('fare').innerText = Math.round(baseFare - appliedDiscount);
      document.getElementById('promoMsg').innerText = message;
    }

  </script>
</head>

<body onload="initBooking()">

  <a class="dropdown-item" href="profile.html">Edit Profile</a>
</li>

  <div class="container mt-4 mb-5">
    <div class="booking-card card">
      <h4>Book your trip â€“ <span id="carNameDisplay"></span></h4>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="custName" placeholder="Full name" readonly>

      <div class="row g-3">

          <label class="form-label">Drop date</label>
          <input type="date" id="dateTo" class="form-control" onchange="updateFare()">
        </div>
        <div class="col-md-6">
          <label class="form-label">Drop time</label>

      </div>

      <div class="fare-box mt-3">
        <span class="text-muted small">Number of days:
          <strong><span id="dayCount">â€“</span></strong>
        </span><br>

        <span class="text-muted small">Discount</span><br>
        <span class="text-muted">â‚¹<span id="discount">0</span></span><br>

        <span class="text-muted small">Total fare</span><br>
        <span class="fare-amount">â‚¹<span id="fare">0</span></span>

        <div class="input-group">
          <input type="text" id="promoCode" class="form-control" placeholder="Enter promo code">
          <button class="btn btn-outline-secondary" type="button" onclick="applyPromo()">Apply</button>
        </div>
        <small id="promoMsg" class="text-muted"></small>
      </div>

      <a href="history.html" class="btn btn-primary btn-confirm w-100 mt-2" id="confirmBtn"
        onclick="return bookCar()">Confirm Booking</a>
    </div>
  </div>

  <script>
    function initBooking() {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html?redirect=booking.html';
        return;
      }
      var email = localStorage.getItem('userEmail') || '';
      document.getElementById('custEmail').value = email;

      var name = localStorage.getItem('carName');
      if (name) document.getElementById('carNameDisplay').textContent = name;

      var userName = localStorage.getItem('userName');
      var userPhone = localStorage.getItem('userPhone');
      if (userName) document.getElementById('custName').value = userName;
      if (userPhone) document.getElementById('custPhone').value = userPhone;

      if (localStorage.getItem('loggedIn') === 'true') {
        document.getElementById('navLoginWrap').style.display = 'none';
        document.getElementById('navProfileWrap').style.display = 'block';
        document.getElementById('navHistoryWrap').style.display = 'block';
        document.getElementById('profileName').textContent = localStorage.getItem('userName') || 'User';
        document.getElementById('profileEmail').textContent = localStorage.getItem('userEmail') || '';
        document.getElementById('profilePhone').textContent = localStorage.getItem('userPhone') || 'Not set';
      }

      updateFare();
    }
  </script>
