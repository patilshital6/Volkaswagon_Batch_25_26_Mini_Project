<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | CarRental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .profile-card {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
        }

        .profile-card h4 {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.65rem 0.9rem;
        }

        .btn-save {
            background: linear-gradient(135deg, #0d9488, #0f766e);
            border: none;
            border-radius: 10px;
            padding: 0.7rem;
            font-weight: 600;
            color: #fff;
        }

        .btn-save:hover {
            opacity: 0.95;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h4>Edit Profile</h4>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-4">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="10-digit phone number" maxlength="10"
                pattern="[0-9]{10}" inputmode="numeric"
                oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10);">

        </div>

        <button class="btn btn-save w-100" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        // Block access if not logged in
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Load existing data
        document.getElementById('email').value =
            localStorage.getItem('userEmail') || '';

        document.getElementById('name').value =
            localStorage.getItem('userName') || '';

        document.getElementById('phone').value =
            localStorage.getItem('userPhone') || '';

        function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (name === '' || phone === '') {
  alert('Please fill all fields');
  return;
}

if (!/^\d{10}$/.test(phone)) {
  alert('Phone number must be exactly 10 digits');
  return;
}


            localStorage.setItem('userName', name);
            localStorage.setItem('userPhone', phone);

            alert('Profile updated successfully');
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
