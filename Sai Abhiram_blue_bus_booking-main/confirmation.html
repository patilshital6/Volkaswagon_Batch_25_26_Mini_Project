<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Confirmation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assests/css/styles.css">

  <style>
    body {
      background: #1b1b2f;
      color: #f1f1f1;
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    .navbar {
      position: relative;
      z-index: 9999;
      background: rgba(30,30,60,0.9) !important;
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      color: #00f5d4 !important;
      font-weight: 700;
    }

    .navbar-nav .nav-link {
      color: #f1f1f1 !important;
    }

    /* Hero */
    .hero-full {
      position: relative;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e), 
                  url('https://images.unsplash.com/photo-1489515217757-5fd1be406fef?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      min-height: 45vh;
      color: #f1f1f1;
      display: flex;
      align-items: center;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 3rem 1rem;
    }

    /* Booking summary */
    #bookingSummary {
      background: #2a2a4a; /* dark card background */
      color: #f1f1f1;      /* light text */
      border: 1px solid #444;
    }

    h2.text-success {
      color: #00f5d4 !important; /* teal accent for success */
    }

    .btn-primary {
      background: #00f5d4;
      border: none;
      color: #1b1b2f;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #06beb6;
    }

    .btn-outline-secondary {
      color: #f1f1f1;
      border-color: #f1f1f1;
    }

    .btn-outline-secondary:hover {
      background: #444;
      border-color: #00f5d4;
      color: #00f5d4;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">üöå BlueBus</a>
      <ul class="navbar-nav ms-auto flex-row">
        <li class="nav-item"><a class="nav-link" href="index.html"><strong>Home</strong></a></li>
        <li class="nav-item"><a class="nav-link" href="about_us.html"><strong>About Us</strong></a></li>
        <li id="userNav" class="nav-item" style="display: none;"><a class="nav-link" href="#"><strong id="userName"></strong></a></li>
        <li id="authNav" class="nav-item"><a class="nav-link" href="login.html"><strong>Login</strong></a></li>
        <li id="signupNav" class="nav-item">
          <a class="nav-link" href="signup.html" style="color:#ffd700 !important;">
            <strong>Sign Up</strong>
          </a>
        </li>
        <li id="logoutNav" class="nav-item" style="display: none;"><a class="nav-link" href="#" id="logoutBtn"><strong>Logout</strong></a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-full">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1 class="display-6 fw-semibold">Booking Confirmed</h1>
      <p class="lead mb-0">
        Your seats have been successfully booked. Please save your booking details.
      </p>
    </div>
  </section>

  <!-- Booking Details -->
  <div class="container mt-4 mb-5">
    <h2 class="text-success">‚úì Booking Successful</h2>

    <div id="bookingSummary" class="mt-4 p-4 rounded">
      <!-- Filled dynamically by main.js -->
    </div>

    <div class="mt-4 d-flex gap-2">
      <button id="printBtn" class="btn btn-primary" onclick="window.print()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
        üñ®Ô∏è Print Ticket
      </button>
      <button id="bookAnotherBtn" class="btn btn-success" onclick="bookAnother()">
        üìã Book Another Ticket
      </button>
      <button id="homeBtn" class="btn btn-outline-secondary" onclick="window.location.href='index.html'">
        üè† Back to Home
      </button>
    </div>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App JS -->
  <script src="assests/js/main.js"></script>

  <!-- Show payment button if not paid -->
  <script>
    function bookAnother() {
      // Clear current booking
      localStorage.removeItem('currentBooking');
      localStorage.removeItem('selectedBus');
      localStorage.removeItem('selectedSeats');
      sessionStorage.clear();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', function() {
      const paymentBtn = document.getElementById('paymentBtn');
      if (paymentBtn) {
        const bookingStatus = localStorage.getItem('bookingStatus');
        if (bookingStatus !== 'paid') {
          paymentBtn.style.display = 'inline-block';
        }
      }
    });
  </script>
</body>
</html>
